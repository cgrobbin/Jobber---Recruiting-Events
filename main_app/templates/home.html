{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s4">
        <h3>Recruitment Redefined</h3>
        <h5>We have the right position for you, guaranteed</h5>
    </div>
    <div class="col s8">
        <img src="https://i.imgur.com/8I7pftrl.jpg" alt="jobber-home">
    </div>
</div>
<hr />
  


  <form action="/search" method="get">
    <input type="search" name="query" id="query">
    <button type="submit">Search</button>
  </form>
<div class="row">
  <form action="/searchoption" method="get">
    <label>Field</label>
  
    <select class="browser-default" name="option">
        <option value="" disabled selected>Choose your option</option>
        <option value="T">Tech</option>
        <option value="M">Marketing</option>
         <option value="C">Content-Creation</option>
  </select>
  <button type="submit">Search</button>
  </form>
</div>
<div class="row">
    {% for event in events %}
        <div class="col s3">
            <div class="card small">
                <a href="{% url 'detail' event.id %}">
                    <div class="card-content">
                        <span class="card-title">{{ event.title }}</span>
                        <p>{{ event.description|truncatechars:80 }}</p>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
