{% extends 'base.html' %}

{% block title %}Create an Account{% endblock %}
{% block content %}
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    <form action="{% url 'register' %}" method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn blue darken-2" value="Register">
    
    </form>
        
{% endblock %}
