{% extends 'base.html' %}

{% block title %}Create an Account{% endblock %}
{% block content %}
{% if error_message == True %}<p class="red-text">{{ error_message }}</p> {% endif %}
    <form action="{% url 'register' %}" method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <button type='submit'>Register</button>
    
    </form>
        
{% endblock %}
