{% extends 'base.html' %}
{% block content %}

<h3>{{ event.title }}</h3>

<p>Date: {{ event.date }}</p>
<p>Time: {{ event.time }}</p>

<p>Industry Focus: {{ event.get_focus_display }}</p>
<p>Speaker(s): {{ event.speakers }}</p>

<p>Description: {{ event.description }}</p>

<form action="{% url 'add_registration' event.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn blue darken-2" value="Register">
</form>

{% endblock  %}
